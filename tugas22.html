<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        div{
            padding: 3px;
        }
        
    </style>
    <title>Tugas 22</title>
</head>
<body>
    <h1>Napak Tilas</h1>

    <form>
        <fieldset>
            <legend>Form</legend>
        <div style="margin-top: 5px">
            <label for="nama" style="margin-right: 52px" >Nama</label>
            <label> :  <input type="text" placeholder="Nama Lengkap"> </label>
        </div>
        <div>
            <label for="username" style="margin-right: 27px">Username</label>
            <label> :  <input type="text" placeholder="Username"> </label>
        </div>
        <div>
            <label for="email" style="margin-right: 52px">Email</label>
            <label> : <input type="email" placeholder="Your email.."> </label>
        </div>
        <div>
            <label for="password" style="margin-right: 28px">Password</label>
            <label>: <input type="email" placeholder="Password.."> </label>
        </div>
        <div>
            <label for="alamat-web" style="margin-right: 10px">Alamat Web</label>
            <label>: <input type="url" placeholder="Masukan URL Web..."></label>
        </div>
        <div>
            <label for="tanggal-lahir" style="margin-right: 1px">Tanggal Lahir</label>
            <label>: <input type="date"></label>
        </div>
        <div>
            <label for="umur" style="margin-right: 52px">Umur</label>
            <label>: <input type="number"></label>
        </div>
        <div>
            <label for="jenis-kelamin" style="margin-right: 1px">Jenis Kelamin</label>
            <label>: 
                    <input type="radio">Laki-Laki
                    <input type="radio"> Perempuan   
            </label>
        </div>
        <div>
            <label for="agama" style="margin-right: 45px">Agama</label>
            <label>:
                <select name="agama" >
                    <option value="islam" selected>Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="katholik">Katholik</option>
                </select>
            </label>
        </div>
        <div>
            <label for="biografi" style="margin-right: 37px">Biografi</label>
            <label>:
                <textarea name="" id="" cols="30" rows="3"></textarea>
            </label>
        </div>
        <div>
            <label for="foto" style="margin-right: 70px">Foto</label>
            <img src="logo1.jpg" width="10%" height="10%">
        </div>
        <div style="margin-bottom: 5px">
            <label for="audio" style="margin-right: 50px">Audio</label>
            <label>:</label>
            <audio src="sample.mp3" controls></audio>
        </div>
        </fieldset>
    </form>
</body>
</html>
